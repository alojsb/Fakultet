<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Betonara POC</title>
  </head>
  <body>
    <header>
      <h1>Betonara POC</h1>
    </header>
    <div class="controlboard">
      <div class="silo-interface">
        <div class="led-container">
          <div class="red led"></div>
          <div class="off led"></div>
          <div class="off led"></div>
        </div>
        <div class="silo-label">
          <p><span>Cement</span></p>
          <br />
          <p>
            <span id="amount-cement">9124</span>
            <span>kg</span>
          </p>
        </div>

        <div class="silo-gauge">
          <div id="gauge-cement" class="gauge-indicator"></div>
        </div>
      </div>
      <div class="silo-interface">
        <div class="btn-container">
          <div class="btn-label">
            <p>
              <span>Agregat</span><br />
              <span>(0 - 4 mm)</span>
            </p>
            <p>
              <span id="amount-agg-4">8888</span>
              <span>kg</span>
            </p>
          </div>
          <div class="led-container">
            <div class="off led"></div>
            <div class="yellow led"></div>
            <div class="off led"></div>
          </div>
        </div>
        <div class="silo-gauge">
          <div class="gauge-indicator"></div>
        </div>
      </div>
      <div class="silo-interface">
        <div class="btn-container">
          <div class="btn-label">
            <p>
              <span>Agregat</span><br />
              <span>(4 - 8 mm)</span>
            </p>
            <p>
              <span id="amount-agg-8">5555</span>
              <span>kg</span>
            </p>
          </div>
          <div class="led-container">
            <div class="off led"></div>
            <div class="yellow led"></div>
            <div class="green led"></div>
          </div>
        </div>
        <div class="silo-gauge">
          <div class="gauge-indicator"></div>
        </div>
      </div>
      <div class="silo-interface">
        <div class="btn-container">
          <div class="btn-label">
            <p>
              <span>Agregat</span><br />
              <span>(8 - 16 mm)</span>
            </p>
            <p>
              <span id="amount-agg-16">4444</span>
              <span>kg</span>
            </p>
          </div>
          <div class="led-container">
            <div class="red led"></div>
            <div class="yellow led"></div>
            <div class="off led"></div>
          </div>
        </div>
        <div class="silo-gauge">
          <div class="gauge-indicator"></div>
        </div>
      </div>
      <div class="silo-interface">
        <div class="btn-container">
          <div class="btn-label">
            <p>
              <span>Agregat</span><br />
              <span>(16 - 32 mm)</span>
            </p>
            <p>
              <span id="amount-agg-32">7777</span>
              <span>kg</span>
            </p>
          </div>
          <div class="led-container">
            <div class="red led"></div>
            <div class="off led"></div>
            <div class="green led"></div>
          </div>
        </div>
        <div class="silo-gauge">
          <div class="gauge-indicator"></div>
        </div>
      </div>
      <div class="silo-interface">
        <div class="btn-container">
          <div class="btn-label">
            <p>
              <span>Voda</span><br />
              <span>(tehniƒçka)</span>
            </p>
            <p>
              <span id="amount-water">7777</span>
              <span>l</span>
            </p>
          </div>
          <div class="led-container">
            <div class="off led"></div>
            <div class="off led"></div>
            <div class="green led"></div>
          </div>
        </div>
        <div class="silo-gauge">
          <div class="gauge-indicator"></div>
        </div>
      </div>
    </div>
  </body>
</html>
