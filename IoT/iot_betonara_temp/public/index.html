  <body>
    <h1>Betonara Control Interface</h1>

    <p>Reading refillOn: <span id="reading-refillOn"></span></p>

    <p>Reading aggregateSeqOn: <span id="reading-aggregateSeqOn"></span></p>
    <p>Reading waterSeqOn: <span id="reading-waterSeqOn"></span></p>
    <p>Reading scaleEmptyingOn: <span id="reading-scaleEmptyingOn"></span></p>

    <button id="toggleRefill" onclick="toggleRefill(refillOnPath)">
      Flip Refill Status
    </button>
    <button
      id="toggleCementSequence"
      onclick="toggleCementSequence(cementSeqOnPath)"
    >
      Flip Cement
    </button>
    <button
      id="toggleAggregateSequence"
      onclick="toggleAggregateSequence(aggregateSeqOnPath)"

    </button>
    <button
      id="toggleWaterSequence"
      onclick="toggleWaterSequence(waterSeqOnPath)"
    >
      Flip Water
    </button>
    <button
      id="toggleScaleEmptying"
